<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Mateus</title>
    <link rel="stylesheet" href="style.css" />
    
    
  </head>
  <body>
    <img
      class="foto"
      id="foto1"
      src="imagens/Background.png"
      alt="background"
    />
    <main>
      <div>
        <fieldset>
          <form action="" method="get" autocomplete="on">
            <input
              type="text"
              required
              placeholder="Username"
              class="usuario"
            /><br />
            <input
              type="password"
              name="senha"
              id="isenha"
              required
              placeholder="Password"
              class="senha"
            />
            <input type="submit" value="Login" class="login" />
            <span><a href="#">Recover Password</a></span>
          </form>
        </fieldset>
      </div>
    </main>
  </body>
</html>
